<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="contactForm" class="contact-form" action="#" method="post">
        <h2>Contact Us</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
             <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="5" placeholder="Your message here..." required></textarea>
             <span class="error-message" id="messageError"></span>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <!-- JavaScript file will be added in the next step -->
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
